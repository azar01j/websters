<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Websters Grocery Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-history-container">
        <header class="header">
            <img src="logo.png" alt="Websters Logo" class="logo">
            <h1>Websters Grocery Delivery</h1>
            <p class="tagline">Grocery on your fingertips</p>
        </header>
        
        <nav class="navbar">
            <ul>
                <li><a href="dashboard.html">My Account</a></li>
                <li><a href="stores.html">Stores</a></li>
                <li><a href="others.html">Others</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h2>Order History</h2>
            <div id="order-history">
                <!-- Example order items -->
                <div class="order-item">
                    <h3>Store Name: Fresh Mart</h3>
                    <p>Delivery Time: 45 minutes</p>
                    <p>Total Amount: $75.50 CAD</p>
                </div>
                <div class="order-item">
                    <h3>Store Name: Organic Grocers</h3>
                    <p>Delivery Time: 30 minutes</p>
                    <p>Total Amount: $120.00 CAD</p>
                </div>
                <!-- Add more order items as needed -->
            </div>
        </main>
    </div>
</body>
</html>
