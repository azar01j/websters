<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #f8f8f8;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .header .time {
            font-size: 24px;
            margin: 0;
        }
        .header .status {
            font-size: 18px;
            color: #555;
            margin: 5px 0 0;
        }
        .progress-bar {
            width: 80%;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }
        .progress-bar div {
            width: 30%;
            height: 5px;
            background-color: #4CAF50;
            text-align: Center; /* Center align text within each progress bar */
            padding: 10px; /* Add padding around each progress bar */
        }
        .map {
            width: 30%;
            height: 300px;
            border: 1px solid #ddd;
        }
        .driver-info {
            margin: 20px 0;
            text-align: center;
        }
        .driver-info img {
            border-radius: 50%;
        }
				
    </style>
</head>
<body>
    <div class="header">
        <p class="time">9:16</p>
        <p class="status">Melissa is picking up your order</p>
    </div>
    <div class="progress-bar">
        <div class="status">Ready for pickup!</div>
        <div class="status" >Out for delivery!</div>
        <div style="background-color: #ddd;">Delivered!</div>
    </div>
    <div class="map">
        <img src="map.jpg" alt="Map" style="width: 100%; height: 100%;">
    </div>
    <div class="driver-info">
        <p>Melissa is in a Chevrolet Malibu</p>
        <img src="melisa.jpg" alt="Driver" width="50" height="50">
    </div>
</body>
</html>
