<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Websters Grocery Delivery</title>
    <style>
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('grocery-background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 0.5em;
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        .tagline {
            font-size: 1em;
            color: #555;
            margin: 0;
        }

        .login-box {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box h2 {
            margin-bottom: 1.5em;
        }

        .input-group {
            margin-bottom: 1em;
            text-align: left;
            width: 100%;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.7em;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            margin-top: 1em;
        }

        .links a {
            display: block;
            color: #4CAF50;
            text-decoration: none;
            margin-bottom: 0.5em;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #388e3c;
        }

        .notification {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Websters Logo" class="logo">
            <h1>Websters Grocery Delivery</h1>
            <p class="tagline">Grocery on your fingertips</p>
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="user-id">User ID/Phone Number</label>
                    <input type="text" id="user-id" name="user-id" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" onclick="loginUser()">Login</button>
                <div class="links">
                    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
                    <a href="#" onclick="registerAccount()">Register Account</a>
                </div>
            </form>
        </div>
    </div>
    <script>

function loginUser() {
            const username = document.getElementById('user-id').value;
            const password = document.getElementById('password').value;

            if (username === 'azar' && password === 'azar') {
                alert("Login successful.");
                window.location.href = 'dashboard.html';  // Redirect to the dashboard
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>
</html>
