<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Support - Websters Grocery Delivery</title>
    <style>
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 2em;
        }

        .container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .header h1 {
            font-size: 2em;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5em;
            color: #333;
        }

        input, textarea {
            margin-bottom: 1em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 0.7em 1.5em;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .notification {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 1em;
            width: 300px;
            max-width: 90%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification p {
            margin: 0;
            padding-right: 10px;
            flex-grow: 1;
        }

        .notification button {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 0.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .notification button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vendor Support</h1>
        </div>
        <form id="supportForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div class="notification" id="notification">
            <p>Your request has been sent!</p>
            <button onclick="closeNotification()">Close</button>
        </div>
    </div>
    <script>
        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Here you would typically send the form data to the server using an AJAX request.
            // For simplicity, we'll just display a notification.
            
            showNotification('Your request has been sent!');
            
            // Reset the form
            document.getElementById('supportForm').reset();
        });

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.querySelector('p').textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
        }
    </script>
</body>
</html>
