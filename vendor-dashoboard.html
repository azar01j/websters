<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Websters Grocery Delivery</title>
    <style>
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('grocery-background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 0.5em;
        }

        .header h1 {
            font-size: 2em;
            margin: 0.5em 0;
        }

        .tagline {
            font-size: 1.2em;
            color: #555;
            margin: 0;
        }

        .dashboard-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-content h2 {
            margin-bottom: 1em;
            color: #4CAF50;
        }

        .dashboard-content p {
            margin-bottom: 1.5em;
        }

        .nav-buttons {
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-buttons button {
            padding: 0.7em 1.5em;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #45a049;
        }

        .notification {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 1em;
            width: 300px;
            max-width: 90%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification p {
            margin: 0;
            padding-right: 10px;
            flex-grow: 1;
        }

        .notification button {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 0.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .notification button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Websters Logo" class="logo">
            <h1>Vendor Dashboard</h1>
            <p class="tagline">Manage your store with ease</p>
        </div>
        <div class="dashboard-content">
            <h2>Welcome, Vendor1!</h2>
            <p>Here you can manage your store's inventory, view orders, and update your store's information.</p>
            <div class="nav-buttons">
                <button onclick="viewInventory()">View Inventory</button>
                <button onclick="viewOrders()">View Orders</button>
                <button onclick="support()">Support & Help</button>
            </div>
        </div>
        <div class="notification" id="notification">
            <p>New offers and discounts available!</p>
            <button onclick="closeNotification()">Close</button>
        </div>
    </div>
    <script>
        function viewInventory() {
            alert("Redirect to View Inventory page.");
            window.location.href = 'inventory-page.html';
        }

        function viewOrders() {
            alert("Redirect to View Orders page.");
            window.location.href = 'vendor-orders.html';
        }

        function support() {
            window.location.href= 'support-page.html';
        }

        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
        }

        // Simulate a notification
        setTimeout(() => {
            document.getElementById('notification').style.display = 'block';
        }, 2000);
    </script>
</body>
</html>
